<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title,link,styles)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title th:replace="${title}">Ace Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}" />

    <!-- page specific plugin styles -->
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker3.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ui.jqgrid.css}" />

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{/assets/css/ace-fonts.css}" />

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{/assets/css/ace.css}" class="ace-main-stylesheet" id="main-ace-style" />

    <!--[if lte IE 9]>
    <!--<link rel="stylesheet" href="../assets/css/ace-part2.css" class="ace-main-stylesheet" />-->
    <!--<![endif]&ndash;&gt;-->

    <!--[if lte IE 9]>
    <!--<link rel="stylesheet" href="../assets/css/ace-ie.css" />-->
    <!--<![endif]&ndash;&gt;-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script th:href="@{/assets/js/ace-extra.js}"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <!--<script src="../assets/js/html5shiv.js"></script>-->
    <!--<script src="../assets/js/respond.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${link}" />
    <!--/* Per-page placeholder for additional styles */-->
    <th:block th:replace="${styles}" />
</head>
<body>
</body>
</html>
